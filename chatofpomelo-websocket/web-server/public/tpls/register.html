<div class="inner_main" ng-controller="reg_submitCtrl">
    <br><br>
    <div class="interface">
   <h3 class="text-center">注册一个账号</h3>
        <br><br>
        <form class="form-horizontal" role="form" name="myForm">
            <div class="form-group">
                <label  class="control-label col-sm-3" style="font-size: 20px">名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="reg_name" ng-model="reg_name"
                           placeholder="请输入名称" required ng-minlength="1">
                </div>


                 <div ng-show='myForm.reg_name.$dirty&&myForm.reg_name.$invalid' class="text-danger">此用户名不允许使用</div>
                <div ng-show='myForm.reg_name.$dirty&&myForm.reg_name.$valid' class="text-success">验证成功</div>


            </div>
            <div class="form-group" >
                <label class="control-label col-sm-3" style="font-size: 20px">密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="reg_pass" ng-model="reg_pass"
                           placeholder="请输入密码" required ng-minlength="3">
                </div>

                <div ng-show='myForm.reg_pass.$dirty&&myForm.reg_pass.$valid' class="text-success">验证成功</div>
                <div ng-show='myForm.reg_pass.$dirty&&myForm.reg_pass.$invalid' class="text-danger">密码格式不正确</div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-3" style="font-size: 20px">重复密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="reg_repass" ng-model="reg_repass"
                           placeholder="请再次输入密码" required ng-minlength="3">
                </div>

                <div ng-show='myForm.reg_repass.$dirty&&myForm.reg_repass.$valid&&(reg_repass==reg_pass)' class="text-success">验证成功</div>
                <div ng-if='reg_repass!=reg_pass' class="text-danger">重复密码不正确</div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-3" style="font-size: 20px">邮箱</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="reg_email" ng-model="reg_email"
                           placeholder="请输入邮箱" required>
                </div>

                <div ng-show='myForm.reg_email.$dirty&&myForm.reg_email.$valid' class="text-success">验证成功</div>
                <div ng-show='myForm.reg_email.$dirty&&myForm.reg_email.$invalid' class="text-danger">邮箱格式不正确</div>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" ng-click="reg_submit()" ng-disabled="myForm.$invalid">注册</button>
            </div>
        </form>
        <br><br>
        <h4 class="text-right">已经有一个账号，直接<a ui-sref="index">登录</a></h4>
</div>

</div>
